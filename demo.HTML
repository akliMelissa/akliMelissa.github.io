<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performee Demo | Melissa Akli</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --gold: #D4AF37;
            --text-color: #E0E0E0;
            --muted: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Navigation */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid #222;
            flex-wrap: wrap;
            gap: 15px;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .header-nav h1 {
            font-size: 1.5em;
            color: var(--gold);
            margin: 0;
        }

        .lang-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .lang-btn:hover {
            background: var(--gold);
            color: #000;
        }

        .btn-demo {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-demo:hover {
            background: var(--gold);
            color: #000;
        }

        /* Demo Container */
        .demo-container {
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .intro-text {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
        }

        .intro-text p {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .intro-text strong {
            color: var(--gold);
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .feature-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .feature-card h3 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .feature-description {
            color: var(--text-color);
            font-size: 0.95em;
            margin-bottom: 20px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .video-preview {
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid #444;
            transition: border-color 0.3s;
        }

        .feature-card:hover .video-preview {
            border-color: var(--gold);
        }

        /* Modal */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .video-modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            border: 2px solid var(--gold);
            border-radius: 10px;
            object-fit: contain;
        }

        #modalImg {
            max-width: 90%;
            max-height: 80vh;
            display: none;
            border: 2px solid var(--gold);
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 2001;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--gold);
        }

        .modal-info {
            margin-top: 20px;
            color: var(--gold);
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-nav {
                flex-direction: column;
                text-align: center;
                padding: 15px 5%;
            }

            .header-nav h1 {
                font-size: 1.2em;
            }

            .lang-controls {
                justify-content: center;
                width: 100%;
            }

            .demo-container {
                padding: 30px 4%;
            }

            .intro-text {
                padding: 20px;
                margin-bottom: 30px;
            }

            .intro-text p {
                font-size: 1em;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .feature-card {
                padding: 20px;
            }

            .video-preview {
                height: 200px;
            }

            .close-modal {
                top: 10px;
                right: 20px;
                font-size: 40px;
            }

            .modal-info {
                font-size: 1.1em;
                margin-top: 15px;
            }

            .modal-content {
                width: 95%;
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .header-nav h1 {
                font-size: 1em;
            }

            .lang-btn, .btn-demo {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .feature-card h3 {
                font-size: 1.1em;
            }

            .feature-description {
                font-size: 0.9em;
            }

            .video-preview {
                height: 180px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="dark-theme">

    <nav class="header-nav">
        <h1 id="main-title">Performee : Plateforme Créative</h1>
        <div class="lang-controls">
            <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
            <button class="lang-btn" onclick="setLanguage('en')">EN</button>
            <a href="index.html" class="btn-demo" id="back-btn">← Retour</a>
        </div>
    </nav>

    <div class="demo-container">
        <div class="intro-text" id="intro-text-container">
        </div>

        <div class="feature-grid" id="grid-container">
        </div>
    </div>

    <div id="videoModal" class="video-modal" onclick="closeVideo()">
        <span class="close-modal">&times;</span>
        <img id="modalImg" class="modal-content" src="" alt="Feature preview">
        <video id="modalPlayer" class="modal-content" controls autoplay>
            <source id="modalSource" src="" type="video/mp4">
        </video>
        <div id="modalTitle" class="modal-info"></div>
    </div>

    <script>
        const content = {
            fr: {
                mainTitle: "Performee : Plateforme Créative",
                backBtn: "← Retour au Portfolio",
                intro: "Performee est une application Full-Stack développée avec <strong>React.js, PHP et MySQL</strong>. Elle connecte les artistes avec des recruteurs à travers une interface fluide.",
                features: [
                    { id: 1, title: "Accueil & Landing Page", desc: "Interface immersive conçue avec React.js qui présente l'univers créatif de Performee.", file: "avant_connexion.mp4", type: "video" },
                    { id: 2, title: "Inscription & Authentification", desc: "Système sécurisé développé en PHP pour la gestion des sessions utilisateurs.", file: "login.mp4", type: "video" },
                    { id: 3, title: "Consultation des Profils", desc: "Affichage dynamique récupérant les données MySQL (bio, médias) des artistes.", file: "userprofile.mp4", type: "video" },
                    { id: 4, title: "Gestion du Profil", desc: "Interface permettant à l'utilisateur de modifier ses informations et son portfolio en temps réel.", file: "uppdateprofile.mp4", type: "video" },
                    { id: 5, title: "Recherche & Ratings", desc: "Moteur de recherche par catégorie et système de notation par étoiles.", file: "finatalent.mp4", type: "video" },
                    { id: 6, title: "Postuler à un Job", desc: "Flux complet permettant aux artistes de postuler directement aux annonces de castings.", file: "find a jobandapply.mp4", type: "video" },
                    { id: 7, title: "Espace Recruteur", desc: "Outil dédié aux professionnels pour créer et publier des offres détaillées.", file: "postajob.mp4", type: "video" },
                    { id: 8, title: "Messagerie & Contacts", desc: "Espace d'échange direct géré via une table de messages MySQL.", file: "seemessages.png", type: "image" }
                ]
            },
            en: {
                mainTitle: "Performee: Creative Platform",
                backBtn: "← Back to Portfolio",
                intro: "Performee is a Full-Stack application built with <strong>React.js, PHP, and MySQL</strong>. It connects artists with recruiters through a smooth and interactive interface.",
                features: [
                    { id: 1, title: "Landing Page", desc: "Immersive interface built with React.js showcasing the Performee creative universe.", file: "avant_connexion.mp4", type: "video" },
                    { id: 2, title: "Auth System", desc: "Secure PHP-based system for user registration and session management.", file: "login.mp4", type: "video" },
                    { id: 3, title: "Artist Profiles", desc: "Dynamic display fetching MySQL data (bio, media) to present artists professionally.", file: "userprofile.mp4", type: "video" },
                    { id: 4, title: "Profile Management", desc: "Real-time interface for users to edit personal info and their multimedia portfolio.", file: "uppdateprofile.mp4", type: "video" },
                    { id: 5, title: "Search & Ratings", desc: "Category-based search engine and star rating system for community reliability.", file: "finatalent.mp4", type: "video" },
                    { id: 6, title: "Job Application", desc: "Full workflow for artists to browse and apply directly to casting calls.", file: "find a jobandapply.mp4", type: "video" },
                    { id: 7, title: "Recruiter Space", desc: "Dedicated tool for professionals to create and publish detailed job offers.", file: "postajob.mp4", type: "video" },
                    { id: 8, title: "Messaging & Chat", desc: "Direct exchange space managed through a dedicated MySQL messages table.", file: "seemessages.png", type: "image" }
                ]
            }
        };

        function setLanguage(lang) {
            document.getElementById('main-title').innerText = content[lang].mainTitle;
            document.getElementById('back-btn').innerText = content[lang].backBtn;
            document.getElementById('intro-text-container').innerHTML = `<p>${content[lang].intro}</p>`;
            
            const grid = document.getElementById('grid-container');
            grid.innerHTML = '';

            content[lang].features.forEach(f => {
                const card = document.createElement('div');
                card.className = 'feature-card';
                card.onclick = () => openMedia(f.file, f.title, f.type);
                
                let mediaTag = f.type === 'video' 
                    ? `<video class="video-preview" muted><source src="${f.file}"></video>`
                    : `<img src="${f.file}" class="video-preview" alt="${f.title}">`;

                card.innerHTML = `
                    <h3>${f.id}. ${f.title}</h3>
                    <p class="feature-description">${f.desc}</p>
                    ${mediaTag}
                `;
                grid.appendChild(card);
            });
        }

        function openMedia(src, title, type) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalPlayer');
            const img = document.getElementById('modalImg');
            const titleEl = document.getElementById('modalTitle');

            if(type === 'video') {
                img.style.display = 'none';
                player.style.display = 'block';
                document.getElementById('modalSource').src = src;
                player.load();
                player.play();
            } else {
                player.style.display = 'none';
                img.style.display = 'block';
                img.src = src;
            }

            titleEl.innerText = title;
            modal.classList.add('active');
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            document.getElementById('modalPlayer').pause();
            modal.classList.remove('active');
        }

        // Prevent modal close when clicking on video/image
        document.addEventListener('DOMContentLoaded', function() {
            const modalContent = document.querySelectorAll('.modal-content');
            modalContent.forEach(el => {
                el.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        });

        // Initialisation
        window.onload = () => setLanguage('fr');
    </script>
</body>
</html>
